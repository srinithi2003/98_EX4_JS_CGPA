<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>CGPA calculator</title>
</head>
<body>
    <div class="container mt-5 justify-content-center">
        <h2 class="text-primary text-center">CGPA calculator</h2>
        <div class="card border border-2 border-warning">
            <div class="card-body text-center">
                <form id="fo" class="was-validated">
                    <table class="table">
                        <tr>
                            <td><label for="name">Student NAME</label></td>
                            <td><input type="text" id="name""  ></td>
                        </tr>
                        <tr>
                            <td><label for="roll">Roll No</label></td>
                            <td><input type="text" id="roll" >
                        </tr>
                        <tr>
                            <td><label >DAA mark</label></td>
                            <td><input type="number" id="ma1" ></td>
                        </tr>
                        <tr>
                            <td><label for="ma2">DBMS mark</label></td> 
                            <td><input type="number" id="ma2"></td>
                        </tr>
                        <tr>
                            <td><label for="ma3">WT mark</label></td> 
                            <td><input type="number" id="ma3"></td>
                        </tr>
                        <tr>
                            <td><label for="ma4">PS mark</label></td>
                            <td><input type="number" id="ma4" ></td>
                        </tr>
                        <tr>
                            <td><label for="ma5">PC mark</label></td>
                            <td><input type="number" id="ma5"></td>
                        </tr>
                        <tr>
                            <td><label for="gpa">previous CGPA/GPA</label></td>
                            <td><input type="number" id="gpa" ></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="button" value="calculate CGPA" onclick="fun()"></td>
                        </tr>

                    </table>
                    
                </form>
                <h3 class="text-success" id="gp"></h3>
                <h3 class="text-success" id="total"></h3>
            </div>
        </div>

    </div>
    <script>
        function fun()
        {
            var a,b,c,d,e,g;
            g=parseInt(document.getElementById("gpa").value);
            a=parseInt(document.getElementById("ma1").value);
            b=parseInt(document.getElementById("ma2").value);
            c=parseInt(document.getElementById("ma3").value);
            d=parseInt(document.getElementById("ma4").value);
            e=parseInt(document.getElementById("ma5").value);
            var t,k;
            k=(a+b+c+d+e)/5;
            t=(k+g)/2;
            document.getElementById("gp").innerHTML="GPA is :"+k;
            document.getElementById("total").innerHTML="CGPA IS :"+t;
        }
    </script>



</body>
</html>
